<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--link bootstrap--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--link Css custom--->
    <link rel="stylesheet" href="interfaz.css">
  </head>
  <body>
    <!--NAV bootstrap--->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            <a class="nav-link" href="#">Linkedin</a>
            <a class="nav-link" href="#">Instagram</a>
            <a class="nav-link disabled" aria-disabled="true">Mauro Nahuel Viejo</a>
          </div>
        </div>
      </div>
    </nav>


    <div class="container my-3">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-light my-4 py-4">
          <h2>Formulario de Lenguajes</h2>
          <form action="">
            <br>
            <div class="mb-3">
              <label for="nombre" class="form-label">Introduzca un lenguaje</label>
              <input type="text" class="form-control" id="nombre" placeholder="nombre del Lenguaje" autofocus>
            </div>
            <div class="mb-3">
              <label for="Descripcion" class="form-label">Descripcion</label>
              <textarea class="form-control" id="Descripcion" rows="3"placeholder="no mas de 300 caracteres"></textarea>
            </div>
            
            <div class="mb-3">
              <label for="programadores" class="form-label">Numeros de programadores</label>
              <input type="number" class="form-control" id="programadores" placeholder="introduzca la cantidad de programadores">
            </div>
            <DIV class="d-grid gap-2">
              <button class="btn btn-success">Guardar</button>
              <button class="btn btn-secondary">Limpiar</button>
            </DIV>
            
          </form>
        </div>

        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-light my-4 py-4">
          <h2>Listado de Lenguajes</h2>
          <table class="table">
            <thead class="centrado">
              <tr class="">
                <th>#</th>
                <th>lenguajes</th>
                <th>Cantidad de Programadores</th>
              </tr>
            </thead>
            <tbody class="centrado">
              <tr>
                 <td>1</td> 
                 <td>JavaScrip</td>
                 <td>21</td>
              </tr>
              <tr>
                <td>2</td> 
                <td>Pyhton</td>
                <td>212</td>
             </tr>

             <tr>
              <td>3</td> 
              <td>C#</td>
              <td>150</td>
           </tr>

           <tr>
            <td>4</td> 
            <td>Java</td>
            <td>2100</td>
         </tr>

            </tbody>
          </table>
        </div>  
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
